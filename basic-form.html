<html lang="en">
<head>

</head>
<body>
    <form action="">

            </div>

            <br>

                    </div>
                </div>

                    </div>
                    </div>
                    <br>
                    <div>
                        <div>

                        </div>
                    
                       <br>
                       <br>

                     <br>
                     <br>
                        
                        
                        <div>

                            </div>
                            <div>

                                    <option>Student</option>
                                    <option>Job holder</option>
                                    <option>Businessman</option>
                                </select>
                                <br>
                                <br>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label>How linkly is that you would reconnecnd freeCodeCamp to a friend?</label>
                            </div>
                            <div>
                                <input type="radio" name="suggest" value="Definitely">
                                <label>Definitely</label>
                                <input type="radio" name="suggest" value="Maybe">
                                <label>Maybe</label>
                                <input type="radio" name="suggest" value="Not sure">
                                <label>Not sure</label>
                                
                            </div>
                        </div>
                        <br>
                        <br>
                        <div>
                            <div>
                                <label>What do you like most in FCC </label>
                            </div>
                            <div>
                                <select>
                                    <option>Select the option </option>
                                    <option>Option-1</option>
                                    <option>Option-2</option>
                                </select>
                                   <br>
                                <br>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label>Things that should be improved in the future (Check all that apply)</label>
                            </div>
                            <div>
                                <input type="radio" name="project" value="Font-end project">
                                <label>Font-end project</label>
                                <input type="radio" name="project" value="Back-end project">
                                <label>Back-end project</label>
                                <input type="radio" name="project" value="Data Visulizatio">

                            <br>
                            <br>
                            <lable for="button"><button> <h1>SUBMIT</h1></button></lable>
                        </div>

        </div>
    </section>
        </div>
